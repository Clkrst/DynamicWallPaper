    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #display {
            margin: auto;
        }
		.back{
			position:absolute;
			height:100%;
			width:100%;
			top:0;
			left:0;
			right:0;
		}
		#back_div{
			position:absolute;
			top:0;
			left:0;
			right:0;
			bottom:0;
		}
		img{
			width:100%;
			//height:100%;
		}
		input{
			display:none;
		}
    </style>
</head>
